<form (ngSubmit)="onSubmit()" *ngIf="showAddtask" class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" id="text" name="text" [(ngModel)]="text" placeholder="Add Task" required>
    </div>
    <div class="form-control">
        <label for="dat">Day an Time</label>
        <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Add Day and time" required>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save task" class="btn btn-block">
</form>
